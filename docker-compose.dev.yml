# Development: Services only (app runs on host with npm run dev for hot reloading)
# Usage:
#   docker compose -f docker-compose.dev.yml up -d
#   npm run dev

services:
  postgres:
    image: postgres:16-alpine
    container_name: sixmarket-postgres
    environment:
      POSTGRES_USER: sixmarket
      POSTGRES_PASSWORD: sixmarket
      POSTGRES_DB: sixmarket
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sixmarket"]
      interval: 5s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio:latest
    container_name: sixmarket-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"   # S3 API
      - "9001:9001"   # Web console
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 5s
      timeout: 5s
      retries: 5

  minio-init:
    image: minio/mc:latest
    container_name: sixmarket-minio-init
    depends_on:
      minio:
        condition: service_healthy
    volumes:
      - ./docker/init-minio.sh:/init-minio.sh:ro
    entrypoint: ["/bin/sh", "/init-minio.sh"]

  redis:
    image: redis:7-alpine
    container_name: sixmarket-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  minio_data:
  redis_data:
